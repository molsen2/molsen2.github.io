<!DOCTYPE HTML>
<html>
    <head>
      <title>Mae's Marvelous Website</title>
    </head>
    <style>
       html{
           height: 100%;
       }
       body {
            background-image: linear-gradient(rgb(127, 190, 219), rgb(12, 21, 74));       
            background-repeat: no-repeat;
            width: 100%;
            color: rgb(45, 45, 45);
            padding: 10px;
            font-family: arial;
        }
        #all-contents {
            max-width: 800px;
            margin: auto;
            background: rgb(127, 190, 219);
        }
    
        /* navigation menu */
        nav {
            background: rgb(53, 54, 82);
            margin: 0 auto;
            display: flex;
            padding: 10px;
            border: 5px inset white;

        }
        nav h1 {
            display: flex;
            align-items: center;
            color: white;
            flex: 1;
            margin: 0;
            font: 35px Brush Script MT;
        }
        nav ul {
            list-style-image: none;
            font: 15px Garamond;
        }
        nav li {
            display: inline-block;
            padding: 0 10px;
        }
        nav a {
            text-decoration: underline white;
            color: #fff;
        }
    
        /* main container area beneath menu */
        main {
            
            display: flex;
            border: 5px inset white ;
        }
        .sidebar {
            margin-right: 25px;
            padding: 10px;
        }
        .sidebar img {
            width: 200px;
            border: 5px inset white;
        }
        .content {
            flex: 1;
            padding: 15px;
            background: rgb (127, 190, 219);
        }
        h2, h3 {
            margin: 0px;
            font: 30px Brush Script MT;
            text-decoration: underline rgb(53, 54, 82);
        }
        
        main ul, p{
            font: 15px Garamond;
        }
        h2, p, #interests{
            color:rgb(53, 54, 82)
        }
        
    </style>
    <body>
        <div id="all-contents"> 
            <nav>
                <h1>Mae's Marvelous Website</h1>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="portfolio.html">Portfolio</a>
                    </li>
                </ul>
            </nav>

            <main>
                <div class="sidebar">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3Bg5PF2gDU2xwFYsjXs2SnxT7lAEu4YG7oavzi14D8LvXtb9d5qtAeS6q3uHW013o_gRricysrpGnL7Xl8A:https://jonlieffmd.com/wp-content/uploads/2013/02/Music-vector-Feature-HiRes-249x300.jpg&usqp=CAU">
                </div>

                <div class="content">
                    <h2>Mae Olsen</h2>
                    <p>Student at Belle Chasse High School</p>
                    <div id="interests">
                        <h3>Interests</h3>
                        <ul>
                            <li>Music</li>
                            <li>Making jewelry</li>
                            <li>Baking</li>
                        </ul>
                    </div>
                </div>

            </main>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script id="portfolioScript">$(document).ready(function() {$.getJSON('projects/projects.json').then(function(data) { data.projects.forEach(function(project){ $('#portfolio').append('<li><a href="projects/' + project.name + '/">' + project.title + ' : ' + project.description + '</a></li>'); }); }); });</script>
     </body>
</html>
